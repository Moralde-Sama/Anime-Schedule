<ion-list>
  <ion-item *ngFor="let staff of animedetails.staff">
      <ion-avatar slot="start">
        <img [src]="staff.image_url">
      </ion-avatar>
      <ion-label>
        <h2>{{staff.name}}</h2>
        <h3>
          <span *ngFor="let position of staff.positions">
            {{position}}
          </span>
        </h3>
      </ion-label>
    </ion-item>
</ion-list>
<ion-col size="12" [hidden]="animedetails.staff">
  <div text-center>
      <ion-spinner name="lines" color="secondary"></ion-spinner>
  </div>
</ion-col>
