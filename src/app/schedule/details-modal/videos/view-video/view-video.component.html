<ion-header>
  <ion-toolbar>
    <ion-title>{{video_title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe [src]="video_url | safevideo" (load)="onLoad()"  frameborder="0"></iframe>
  <div class="spinner" [hidden]="is_video_loaded">
      <ion-spinner name="lines" color="secondary"></ion-spinner>
  </div>
</ion-content>
