<ion-list *ngIf="animecharacters">
    <ion-item *ngFor="let character of animecharacters">
        <ion-avatar slot="start">
          <img [src]="character.image_url">
        </ion-avatar>
        <ion-label>
          <h2>{{character.name}}</h2>
          <h3>{{character.role}}</h3>
        </ion-label>
      </ion-item>
</ion-list>
