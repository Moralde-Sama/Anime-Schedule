<ion-list *ngIf="animecharacters">
  <div class="ion-activatable relative" *ngFor="let character of animecharacters">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-item>
        <ion-avatar slot="start">
          <img [src]="character.image_url">
        </ion-avatar>
        <ion-label>
          <h2>{{character.name}}</h2>
          <h3>{{character.role}}</h3>
        </ion-label>
      </ion-item>
  </div>
</ion-list>
